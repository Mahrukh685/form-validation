<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
    <div>
        <form>
            <h2>Registration</h2>
            <label for="uname">User Name</label><br>
            <input type="text" id="uname" placeholder="Enter Username" name="username"><br>
            <span id="msg" class="error"></span>
            <br>
            <label for="email"> Email</label><br>
            <input type="email" id="email" placeholder="Enter email" name="email">
            <span id="msg3" class="error"></span>
            </br>



            <div class="password-container">
                <label for="password">Password</label>

                <input type="password" id="password" placeholder="Enter Passsword" name="password">
                <i class="fa-solid fa-eye" id="show-password" onclick="show_password()"></i>
                <p id="msg2" class="error"></p>
            </div>



            </br>

            <div class="password-container">
                <label for="conpassword">Confirm Password</label>
                </br>
                <input type="password" id="conpassword" placeholder="Confirm Passsword" name="conpassword">
                <i class="fa-solid fa-eye" id="con-password" onclick="confirm_password()"></i>
                <p id="msg4" class="error"></p>
                </br>
                </br>
                <button type="button" onclick="validation()" action="redirect.html">Submit</button>
        </form>
    </div>



</body>
<script src="app.js"></script>

</html>
